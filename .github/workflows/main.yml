name: Deploy GitHub Pages

on:
  push:
    branches:
      - main     # ðŸ‘ˆ change this if your branch is 'master' or something else

permissions:
  contents: write  # required to push to the gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18   # or 20 if your project needs it

      - name: Install dependencies
        run: npm ci

      - name: Build the site
        run: npm run build   # adjust if your build command differs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # ðŸ‘ˆ change this if your built site is in another folder (e.g. 'build' or 'docs/.vuepress/dist')
